<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alarm Clock</title>
	<link rel="stylesheet" type="text/css" href="C:\Users\HX154WE\OneDrive - EY\Desktop\New folder\Alarm clock\alarm.css">

</head>
<body>
	<audio>
		<source id="sound"  type="audio/mp3">
	</audio>

	<div class="container">
		<h1 id="timer"></h1>
		<select id="hours"></select>
		<select id="minutes"></select>
		<select id="seconds"></select>
		<select id="ampm">

			<option value="PM">PM</option>
		</select>
		<div>
			<button id="startstop">Set Alarm</button>
		</div>
		
	</div>
